<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google News</title>

    <!-- Bootstrap -->
    <link
  rel="stylesheet"
  crossorigin="anonymous"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
/>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <!-- Font Awesome-->
    <link
rel="stylesheet"
crossorigin="anonymous"
href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
/>
</head>

<body>
    <header>
        <div class="container header-container">
            <h1>News</h1>
        </div>
    </header>

    <div class="container">
        <ul class="nav nav-top">
            <li class="nav-item">
                <a class="nav-link nav-link-top" onclick="showTop()">Top</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-top" onclick="showDJ()">DJ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-top" href="#">Entertainment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-top" href="#">Health</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-top" href="#">Science</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-top" href="#">Sports</a>
            </li>
        </ul>
    </div>

    <section>
        <div class="container">
            <div id="newsArea">
            </div>
        </div>
        <div class="container button-container">
            <button id="showMore" onclick="showMore()">Show More</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
